<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
    function startup() {
        uname = getCookie("username")
        pw = getCookie("password")
        console.log(uname)
        console.log(pw)
        document.getElementById("username").innerHTML = uname
        document.getElementById("password").innerHTML = pw
    }
</script>

<body onload="startup()">
    <h1>You got phished!</h1>

    <h3>Your username and password are as followed:</h3>
    <div id = "username"></div>
    <div id = "password"></div>

    <h3>Don't worry, we didn't do anything with it</h3>

</body>
